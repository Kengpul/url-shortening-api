<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Shortly URL shortening API Challenge</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/d81dbc2f3c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shortly</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
            aria-controls="navbarText"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Resources</a>
              </li>
            </ul>
            <span class="navbar-text">
              <a class="nav-link" id="login" href="#">Login</a>
            </span>
            <span class="navbar-text">
              <a class="nav-link" id="signup" href="#">Sign up</a>
            </span>
          </div>
        </div>
      </nav>

      <section id="intro">
        <div id="intro" class="row align-items-center flex-row-reverse">
          <div class="col-md-6">
            <img
              class="img-fluid"
              src="images/illustration-working.svg"
              alt="illustration-working"
            />
          </div>
          <div class="col-md-6 gy-5 mb-5">
            <h1 class="display-1">More than just shorter links</h1>
            <p class="lead">
              Build your brand's recognition and get detailed insights on how
              your links are performing.
            </p>
            <button class="btn btn-primary">Get Started</button>
          </div>
        </div>
      </section>
    </div>

    <div class="container d-flex justify-content-center">
      <section id="shortener">
        <div class="row">
          <div class="col-lg-8 form-shortener gx-5">
            <input
              type="text"
              class="form-control"
              placeholder="Shorten a link here..."
            />
          </div>
          <div class="col-lg-4 form-shortener gx-5">
            <button class="btn btn-primary">Shorten it!</button>
          </div>
        </div>

        <div class="test"></div>
      </section>
    </div>

    <section id="statistics">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-5 text-center">
            <h2 class="display-6">Advance Statistics</h2>
            <p class="lead">
              Track how your links are performing across the web with our
              advanced statistics dashboard
            </p>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </div> -->
  </body>
</html>
